<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaios Modernos</title>
    <link rel="stylesheet" href="../css/formularios.css">
</head>
<body>
    <div class="container">
        <h3>Reg√≠strarse con google</h3>
    <div class="button">
        <button class="google-btn">
            <picture><img src="https://icon-library.com/images/google-g-icon/google-g-icon-12.jpg" alt="logo-google"></picture>
            <span>Acceder con google</span>
        </button>
        <button class="twitter-btn">
            <picture>T</picture>
        </button>
    </div>
    <div class="separator">
        <hr>
        <span>Or</span>
        <hr>
    </div>
        <form action="" method="">
            <div class="User-Username">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="password" placeholder="6+ characters">
            </label>
            <label class="checkbox-label" for="checkbox">
                <input id="checkbox" name="checkbox" type="checkbox">
                <span>Acepto los terminos y condiciones</span>
            </label>
            <button class="submit-btn" type="submit">Crear una cuenta</button>
        </form>
    </div>
</body>
</html>
